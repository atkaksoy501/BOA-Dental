<div class="form-container mt-5">
  <form onsubmit="showAlert()">
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="contactNumber">Contact Number</label>
      <input type="tel" class="form-control" id="contactNumber" placeholder="Enter your contact number" required>
    </div>
    <div class="form-group">
      <label for="doctorSelect">Choose Doctor</label>
      <select class="form-control" id="doctorSelect" required>
        <option value="" disabled selected>Select a doctor</option>
        <option value="Onur">Süleyman Onur Doğan</option>
        <option value="Burak">Burak Onur Erten</option>
        <option value="Atakan">Atakan Aksoy</option>
      </select>
    </div>
    <div class="form-group">
      <label for="datePicker">Choose Date</label>
      <input type="text" class="form-control" id="datePicker" placeholder="Choose date" required>
    </div>
    <div class="form-group">
      <label for="timePicker">Choose Time</label>
      <select class="form-control" id="timePicker" required>
      </select>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="termsCheck" required>
      <label class="form-check-label" for="termsCheck">I agree to the terms and conditions</label>
    </div>
    <div class="text-center">
    <button type="submit" class="btn btn-info">Submit</button>
  </div>
  </form>
